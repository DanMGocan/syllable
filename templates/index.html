<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_title }}</title>
</head>
<body>

    <h1>{{ blog_title }}</h1>

    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>

                <!-- Like button with HTMX -->
                <button hx-post="/like/{{ post.id }}" 
                        hx-trigger="click" 
                        hx-target="#likes-{{ post.id }}"
                        hx-swap="innerHTML">
                    ❤️ Like
                </button>
                <span id="likes-{{ post.id }}">{{ post.likes }}</span> likes
            </div>
        {% endfor %}
    </div>

</body>
</html>
