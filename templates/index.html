{% extends "base.html" %}
{% block title %}{{ blog_name }}{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-6">{{ blog_name }}</h1>

{% for post in posts %}
<div class="bg-white shadow-md rounded-lg p-6 mb-4">
    <h2 class="text-2xl font-bold">{{ post[1] }}</h2>
    <p class="text-gray-600">{{ post[2][:200] }}...</p> <!-- Show preview -->

    <div class="mt-4 flex space-x-4">
        <button class="px-4 py-2 bg-green-500 text-white rounded">Leave a comment</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Share</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded">Like ({{ post[3] }})</button>
    </div>
</div>
{% endfor %}

<!-- Login Button -->
<div class="text-center mt-8">
    <a href="{{ url_for('login') }}" class="px-6 py-3 bg-gray-800 text-white rounded">Login</a>
</div>
{% endblock %}
