{% extends "base.html" %}
{% block title %}Setup Blog{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">Setup Your Blog</h1>
    <form method="POST">
        <label class="block text-sm font-medium">Blog Title:</label>
        <input type="text" name="blog_title" class="w-full border p-2 rounded" required>
        
        <label class="block text-sm font-medium mt-4">Username:</label>
        <input type="text" name="username" class="w-full border p-2 rounded" required>

        <label class="block text-sm font-medium mt-4">Email:</label>
        <input type="email" name="email" class="w-full border p-2 rounded" required>

        <label class="block text-sm font-medium mt-4">Password:</label>
        <input type="password" name="password" class="w-full border p-2 rounded" required>

        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Save & Start</button>
    </form>
</div>
{% endblock %}
