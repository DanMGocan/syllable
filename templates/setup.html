{% extends "base.html" %}

{% block title %}Syllable Setup{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
{% endblock %}

{% block content %}
<div class="setup-container">
    <div class="setup-card">
        <h2 id="setup-title">Syllable Setup</h2>

        <form method="POST" action="{{ url_for('routes.setup') }}" class="setup-form">
            <div class="input-group">
                <label for="blog_title">Title:</label>
                <input type="text" id="blog_title" name="blog_title" placeholder="Enter your blog title" required>
            </div>
        
            <div class="input-group">
                <label for="username">Author name:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
        
            <div class="input-group">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
        
            <button type="submit" class="submit-btn">Save & Start</button>
        </form>
        
    </div>
</div>
{% endblock %}
